<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pode Game - Retro 2000s Style</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #87CEEB, #4682B4);
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            color: #333;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #0066cc;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        .shiny-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1rem;
            color: white;
            background: linear-gradient(to bottom, #45a049, #4CAF50);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 
                0 0 10px rgba(255, 255, 255, 0.5),
                0 5px 15px rgba(0, 0, 0, 0.2),
                inset 0 0 10px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .shiny-button:hover {
            background: linear-gradient(to bottom, #4CAF50, #45a049);
            transform: translateY(-2px);
            box-shadow: 
                0 0 10px rgba(255, 255, 255, 0.5),
                0 7px 20px rgba(0, 0, 0, 0.3),
                inset 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .shiny-button:active {
            transform: translateY(1px);
            box-shadow: 
                0 0 5px rgba(255, 255, 255, 0.5),
                0 3px 10px rgba(0, 0, 0, 0.2),
                inset 0 0 5px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pode Game</h1>
        <button onclick="openPopups()" class="shiny-button">Open Game</button>
        <button onclick="location.href='./math-calculator.html';" class="shiny-button">Basketball Stars</button>
        <button onclick="location.href='./slope-calc.html';" class="shiny-button">Slope</button>
        <button onclick="location.href='./james.html';" class="shiny-button">James Game</button>
        <button onclick="location.href='./james-chat.html';" class="shiny-button">Chat</button>
        <button onclick="location.href='./platformer.html';" class="shiny-button">Online Shooter (testing)</button>
        <button onclick="location.href='./index%20(3).html';" class="shiny-button">El Chrome</button>
        <button onclick="location.href='./clhappywheels.html';" class="shiny-button">Happy Wheels</button>
        <button onclick="location.href='./saftey.html';" class="shiny-button">House of Hazards</button>
        <button onclick="startPopupChain()" class="shiny-button">Cool Button</button>
    </div>

    <!-- Your existing JavaScript remains unchanged -->
</body>
</html>
