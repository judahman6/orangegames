<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pode Games</title>
  <style>
    /* Ensure full viewport height */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    /* --- Custom Font & Background Image --- */
    @font-face { 
      font-family: "Segoe UI Semilight";
      src: url(https://frutigeraeroarchive.org/fonts/segoe_ui_semilight.ttf) format("truetype");
    }
    body {  
      background: url("https://preview.redd.it/is-this-water-wallpaper-frutiger-aero-v0-bxfouw461i3b1.jpg?auto=webp&s=206c59e9b8bc46f8c79023b07b61c5b2b772a088") no-repeat center center fixed;
      background-size: cover;
      font-family: "Segoe UI Semilight", Tahoma, Geneva, Verdana, sans-serif;
      color: #000;
      overflow: hidden;
      position: relative;
      cursor: default;
    }
    
    /* --- Header Styles --- */
    #mainHeader { 
      background: linear-gradient(180deg, rgba(148,148,148,0.9) 0%, rgba(71,71,71,0.9) 20%, rgba(19,19,19,0.9) 40%, rgba(7,7,7,0.93) 100%);
      box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      padding: 10px;
      z-index: 100;
      animation: fadeIn 2s ease;
    }
    #mainHeader h1 {
      margin: 0;
      font-size: 30px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* --- Game Buttons Styling (Glossy Blue) --- */
    .game-buttons {
      text-align: center;
      margin-top: 120px; /* space for fixed header */
    }
    .game-button {
      position: relative;
      display: inline-block;
      padding: 15px 30px;
      margin: 15px;
      font-size: 20px;
      font-weight: bold;
      background: linear-gradient(180deg, #4a90e2, #2a6cc7);
      border: 1px solid #1d3a8c;
      color: #fff;
      border-radius: 12px;
      text-shadow: 1px 1px 2px #000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s, background 0.3s;
      cursor: pointer;
      overflow: hidden;
    }
    .game-button:hover {
      transform: translateY(-3px);
      background: linear-gradient(180deg, #2a6cc7, #4a90e2);
    }
    .game-button:active {
      transform: translateY(1px);
    }
    .game-button::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(180deg, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 100%);
      pointer-events: none;
      border-top-left-radius: inherit;
      border-top-right-radius: inherit;
    }
    
    main {
      padding-top: 90px;
      text-align: center;
      color: #000;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header id="mainHeader">
    <h1>Pode Games</h1>
  </header>
  
  <!-- Main Content -->
  <main>
    <div class="game-buttons">
      <button onclick="alert('Open Game clicked!')" class="game-button">Open Game</button>
      <button onclick="location.href='./math-calculator.html';" class="game-button">Basketball Stars</button>
      <button onclick="location.href='./slope-calc.html';" class="game-button">Slope</button>
      <button onclick="location.href='./james.html';" class="game-button">James Game</button>
      <button onclick="location.href='./james-chat.html';" class="game-button">Chat</button>
      <button onclick="location.href='./platformer.html';" class="game-button">Online Shooter (testing)</button>
      <button onclick="location.href='./index%20(3).html';" class="game-button">El Chrome</button>
      <button onclick="location.href='./clhappywheels.html';" class="game-button">Happy Wheels</button>
      <button onclick="location.href='./saftey.html';" class="game-button">House of Hazards</button>
      <button onclick="alert('Cool Button clicked!')" class="game-button">Cool Button</button>
    </div>
  </main>
</body>
</html>
