<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* --- Custom Font & Plain Background --- */
    @font-face { 
      font-family: "Segoe UI Semilight";
      src: url(https://frutigeraeroarchive.org/fonts/segoe_ui_semilight.ttf) format("truetype");
    }
    body {  
      background-color: #ffffff;
      font-family: "Segoe UI Semilight", Tahoma, Geneva, Verdana, sans-serif, Arial, Helvetica, sans-serif;
      cursor: auto;
      line-height: 1.5;
      margin: 0;
    }
    :where(:root) { 
      cursor: default; 
      line-height: 1.5; 
      overflow-wrap: break-word; 
      -moz-tab-size: 4; 
      tab-size: 4; 
      -webkit-tap-highlight-color: transparent; 
      -webkit-text-size-adjust: 100%;
    }
    
    /* --- Header Styles --- */
    #mainHeader { 
      background: linear-gradient(180deg, rgba(148,148,148,0.9) 0, rgba(71,71,71,0.9) 20%, rgba(19,19,19,0.9) 40%, rgba(7,7,7,0.93) 100%); 
      border-right: 2px solid #3d3d3d; 
      border-left: 2px solid #3d3d3d; 
      border-top: 2px solid #3d3d3d; 
      box-shadow: rgba(0,0,0,0.25) 0 14px 28px, rgba(0,0,0,0.22) 0 10px 10px; 
      display: flex; 
      align-items: center; 
      justify-content: space-between; 
      flex-wrap: wrap; 
      z-index: 10;
    }
    @media (min-width: 0px){ 
      #mainHeader { 
        border-radius: 0; 
        padding: 5px 10px 5px 13px; 
        margin-top: 0; 
        position: fixed; 
        top: 0; 
        width: 100%;
      } 
    }
    @media (min-width: 641px){ 
      #mainHeader { 
        border-radius: 70px 80px 0 0; 
        padding: 15px 10px 13px 30px; 
        position: static; 
        width: auto;
      } 
    }
    :after, :before { 
      text-decoration: inherit; 
      vertical-align: inherit;
    }
    :selection { 
      background: #148d28;
    }
    .header-logo-text { 
      display: flex; 
      align-items: center;
    }
    /* Removed the logo; only title and motto remain */
    .header-title { 
      color: #fff; 
      display: block;
    }
    @media (min-width: 0px){ 
      .header-title { 
        font-size: 13px;
      } 
    }
    @media (min-width: 500px){ 
      .header-title { 
        font-size: 22px; 
        margin: -8px 0 -5px 0;
      } 
    }
    @media (min-width: 641px){ 
      .header-title { 
        font-size: 30px;
      } 
    }
    .header-motto { 
      color: #c9c9c9; 
      margin-left: 5px;
    }
    @media (min-width: 0px){ 
      .header-motto { 
        display: none;
        font-size: 6px;
      } 
    }
    @media (min-width: 500px){ 
      .header-motto { 
        display: block; 
        font-size: 14px;
      } 
    }
    @media (min-width: 641px){ 
      .header-motto { 
        font-size: 16px;
      } 
    }
    .toggle-buttons-divs { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      padding-right: 20px;
    }
    @media (min-width: 0px){ 
      .toggle-buttons-divs { 
        display: flex;
      } 
    }
    @media (min-width: 641px){ 
      .toggle-buttons-divs { 
        display: none;
      } 
    }
    a { 
      text-shadow: 0 0 3px #000;
      color: #3cda56; 
      text-decoration: none;
      cursor: auto;
    }
    @media (min-width: 0px){ 
      a { 
        font-size: 12px;
      } 
    }
    @media (min-width: 500px){ 
      a { 
        font-size: 16px;
      } 
    }
    a:hover { 
      text-decoration: underline; 
      cursor: auto;
    }
    span { 
      text-shadow: 0 0 3px #000;
    }
    .toggle-buttons-divs span  { 
      color: #e9e9e9; 
      margin-right: 8px;
    }
    @media (min-width: 0px){ 
      .toggle-buttons-divs span  { 
        font-size: 10px;
      } 
    }
    @media (min-width: 500px){ 
      .toggle-buttons-divs span  { 
        font-size: 16px;
      } 
    }
    #navbarToggleButton { 
      margin-right: 5px; 
      max-width: 25px; 
      cursor: auto;
    }
    
    /* --- Game Buttons Styling --- */
    .game-buttons {
      text-align: center;
      margin-top: 120px; /* add extra space for fixed header */
    }
    .game-button {
      position: relative;
      display: inline-block;
      padding: 15px 30px;
      margin: 15px;
      font-size: 20px;
      font-weight: bold;
      background: linear-gradient(180deg, #70bfff, #2a6cc4);
      border: 1px solid #1e3a6e;
      color: #fff;
      border-radius: 12px;
      text-shadow: 1px 1px 2px #000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background 0.3s, transform 0.2s;
      cursor: pointer;
      overflow: hidden;
    }
    /* Glossy overlay effect */
    .game-button::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: rgba(255, 255, 255, 0.4);
      pointer-events: none;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    .game-button:hover {
      background: linear-gradient(180deg, #2a6cc4, #70bfff);
      transform: translateY(-2px);
    }
    .game-button:active {
      transform: translateY(1px);
    }
    
    /* --- Main Content Area --- */
    main {
      padding-top: 90px;
      text-align: center;
      color: #000;
    }
    main h1, main p {
      margin: 10px;
    }
  </style>
</head>
<body>
  <!-- Fixed Header (Logo removed) -->
  <header id="mainHeader">
    <div class="header-logo-text">
    </div>
    <div class="toggle-buttons-divs">
      <span>Menu</span>
      <button id="navbarToggleButton">â‰¡</button>
    </div>
  </header>
  
  <!-- Main Content -->
  <main>
    <div class="game-buttons">
      <button onclick="openGame()" class="game-button">Open Game</button>
      <button onclick="location.href='./math-calculator.html';" class="game-button">Basketball Stars</button>
      <button onclick="location.href='./slope-calc.html';" class="game-button">Slope</button>
      <button onclick="location.href='./james.html';" class="game-button">James Game</button>
      <button onclick="location.href='./james-chat.html';" class="game-button">Chat</button>
      <button onclick="location.href='./platformer.html';" class="game-button">Online Shooter (testing)</button>
      <button onclick="location.href='./index%20(3).html';" class="game-button">El Chrome</button>
      <button onclick="location.href='./clhappywheels.html';" class="game-button">Happy Wheels</button>
      <button onclick="location.href='./saftey.html';" class="game-button">House of Hazards</button>
      <button onclick="startPopupChain()" class="game-button">Cool Button</button>
    </div>
  </main>
  
  <script>
    function openGame() {
      // Insert game-launch logic here
      alert("Open Game clicked!");
    }
    function startPopupChain() {
      // Insert popup-chain logic here
      alert("Cool Button clicked!");
    }
  </script>
</body>
</html>
